    <!-- Google's MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-lime.min.css" />
		<link rel="stylesheet" href="./css/style.css">

    <!-- stylesheet + title -->
    <title>My Second Webpage, with JavaScript</title>
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- button functionality -->
    <script>
      function btnClickMe() {
        alert("I like pancakes, did you know that?")
      }
			function btnCSS() {
        alert("And now an important message from our sponsers: The importance of style is still held in a high regard.")
      }
    </script>
    <h1>Greetings, Newly Created Globe! (with JS)</h1>
		<p>Proper HTML style is important. And don't you dare forget it!</p>
    
		<!-- Colored raised button -->
		<button onclick="btnClickMe()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
		  I am button.
		</button> 
		<!-- Raised button with ripple -->
		<button onclick="btnCSS()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
		  What will happen if you click me?
		</button>
  </body>
